<label data-translate>The platform supports the configuration of HTTPS through this interface.</label>
<br />
<div data-ng-show="verifyFailures" class="alert alert-warning">
  <i class="glyphicon glyphicon-alert"></i>
  <span data-translate>The connection to the configured domain failed.</span>
</div>

<button class="btn btn-primary"
        data-ng-click="saveNodeAndProceed()"
        data-ng-disabled="admin.node.hostname === ''"
        data-translate>Proceed</button>
</div>
