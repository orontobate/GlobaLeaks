<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th class="col-md-2" data-translate>Low risk</th>
          <th class="col-md-2" data-translate>High risk</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label>
              <span data-translate>Available disk space</span>
              <span>(</span><span data-translate>in megabytes</span><span>)</span>
            </label>
          </td>
          <td><input class="form-control" data-ng-model="admin.node.threshold_free_disk_megabytes_low" type="number" min="0" /></td>
          <td><input class="form-control" data-ng-model="admin.node.threshold_free_disk_megabytes_high" type="number" min="0" /></td>
        </tr>
        <tr>
          <td>
            <label>
              <span data-translate>Available disk space</span>
              <span>(</span><span data-translate>in percentage</span><span>)</span>
            </label>
          </td>
          <td><input class="form-control" data-ng-model="admin.node.threshold_free_disk_percentage_low" type="number"  min="0" max="100" /></td>
          <td><input class="form-control" data-ng-model="admin.node.threshold_free_disk_percentage_high" type="number"  min="0" max="100" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="form-group">
  <button class="btn btn-success"
          data-ng-disabled="advancedForm.$invalid"
          data-ng-click="updateNode(admin.node)" type="submit">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Save</span>
  </button>
</div>
