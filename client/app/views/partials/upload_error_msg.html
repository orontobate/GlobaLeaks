<div data-ng-show="displayErr && file_error_msgs.length > 0" class="file-upload-error alert alert-danger alert-dismissible">
  <button type="submit" class="close" ng-click="displayErr = false" data-dismiss="alert" aria-label="close">&times;</button>
  <div>{{ file_error_msgs.slice(-1)[0] }}</div>
</div>
